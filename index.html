<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Tip Calculator</h1>
  <div class="container">
    <div class="left-part">

      <section class="bill">
        <p>Bill</p>
        <input type="number" class="input-bill" placeholder="0">
      </section>

      <section class="tip-select">
        <p>Select Tip %</p>
        <div class="tip">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15 active-tip">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div class="custom-tip">
            <input type="number" class="custom-tip-input" placeholder="Custom">
          </div>
        </div>
      </section>

      <section class="people">
        <p class="text-people">Number of People</p>
        <p class="error">Can't be zero</p>
        <input type="number" class="number-of-people" placeholder="0">
      </section>

    </div>
    <div class="result">

      <section class="tip-amount">
        <div class="text">
          <p class="tip-person">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>

        <div class="amount">$0.00</div>
      </section>

      <section class="total">
        <div class="text">
          <p class="total-person">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="total-amount">$0.00</div>
      </section>
      <button onclick="
      reset();
      ">RESET</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
